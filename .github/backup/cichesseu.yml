name: ChessU-iChess-io

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Update and install dependencies
      run: |
        sudo apt-get update -y || sudo apt-get update -o Acquire::Retries=3 -y
        sudo apt-get install -y --no-install-recommends           libopencv-dev pocl-opencl-icd libclblas-dev build-essential cmake git ||           (sudo apt-get update --fix-missing -y && sudo apt-get install -y --no-install-recommends           libopencv-dev pocl-opencl-icd libclblas-dev build-essential cmake git)

    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Configure LibChess CMake
      run: cd cmake/libchess && cmake -B ${{github.workspace}}/cmake/libchess/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} && cd ../..

    - name: Build LibChess
      run: cd cmake/libchess && cmake --build ${{github.workspace}}/cmake/libchess/build --config ${{env.BUILD_TYPE}} && cd ../..

    - name: Update LibChess 3rdParty
      run: cp ${{github.workspace}}/cmake/libchess/build/shared/libchess.* ${{github.workspace}}/3rdparty/libchess/

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DDARKNET_ENG_CHESS=1

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Prepare Release Files
      run: |
        mkdir -p release
        mv build/darknet release/iChess.io.en.ubuntu
        cp cmake/libchess/build/shared/libchess.so release/
        cp cfg/chess.cfg release/
        cp weights/chess.weights release/
        cp cfg/chessp.cfg release/
        cp weights/chessp.weights release/

    - name: Create .tar.gz Archive
      run: |
        cd release
        tar --warning=no-file-changed -czvf ../release/iChess.io.en.ubuntu.tar.gz . || true

    - name: Create and push tag
      run: |
        TAG="ichess-ubuntu-v$(date +'%Y%m%d%H%M%S')-$RANDOM"
        echo "TAG=$TAG" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag "$TAG"
        git push origin "$TAG"

    - name: Verify release contents
      run: ls -l release/

    - name: Upload GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        name: iChess.io Linux Release ${{ env.TAG }}
        tag_name: ${{ env.TAG }}
        files: release/iChess.io.en.ubuntu.tar.gz
        overwrite: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
