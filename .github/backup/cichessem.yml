name: ChessM-iChess-io

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
    contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Install Homebrew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

    - name: Checkout repository with submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: brew install opencv clblas

    - name: Configure LibChess
      run: cmake -B cmake/libchess/build -S cmake/libchess -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build LibChess
      run: cmake --build cmake/libchess/build --config ${{env.BUILD_TYPE}}

    - name: Copy LibChess shared library
      run: |
        mkdir -p 3rdparty/libchess
        cp cmake/libchess/build/shared/libchess.* 3rdparty/libchess/

    - name: Configure Project
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DDARKNET_ENG_CHESS=1

    - name: Build Project
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Bundle binary and dependencies
      run: |
        mkdir -p release
        mv build/darknet release/iChess.io.en.mac
        cp cmake/libchess/build/shared/libchess.dylib release/
        cp cfg/chess.cfg release/
        cp weights/chess.weights release/
        cp cfg/chessp.cfg release/
        cp weights/chessp.weights release/

    #  working-directory: ${{github.workspace}}/build
    #  run: ctest -C ${{env.BUILD_TYPE}}

    - name: Package release
      run: zip -j release/iChess.io.en.mac.zip release/*

    - name: Create and push tag
      run: |
        TAG="ichess-macOS-v$(date +'%Y%m%d%H%M%S')-$RANDOM"
        echo "TAG=$TAG" >> $GITHUB_ENV
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag "$TAG"
        git push origin "$TAG"

    - name: Verify zip exists
      run: ls -l release/

    - name: Upload GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        name: iChess.io macOS Release ${{ env.TAG }}
        tag_name: ${{ env.TAG }}
        files: release/iChess.io.en.mac.zip
        overwrite: true
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
